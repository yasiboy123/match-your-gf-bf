<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Your GF/BF</title>
  <link rel="stylesheet" href="styles.css"><script src="scripts.js"></script>

</head>
<body>
  <header>
    <h1>Match Your GF/BF</h1>
    <p>Find out your compatibility percentage!</p>
  </header>
  <main>
    <form id="matchForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <label for="age">Your Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>
      <label for="gender">Your Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label for="partnerName" id="partnerNameLabel">Enter Your Partner's Name:</label>
      <input type="text" id="partnerName" name="partnerName" placeholder="Enter your partner's name" required>
      <label for="partnerAge">Enter Your Partner's Age:</label>
      <input type="number" id="partnerAge" name="partnerAge" placeholder="Enter your partner's age" required>
      <label for="partnerBirthday">Enter Your Partner's Birthday:</label>
      <input type="date" id="partnerBirthday" name="partnerBirthday" required>
      <button type="submit">Get Match Percentage</button>
    </form>
    <div id="result" class="hidden">
      <h2>Your Match Percentage: <span id="matchPercentage"></span></h2>
      <p id="sentMessage" class="hidden"></p>
      <div class="button-container">
        <button id="deleteBtn" class="hidden">Delete Sent Details</button>
        <button id="shareBtn" class="hidden">Share with Friends</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Â© 2024 Match Your GF/BF</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
